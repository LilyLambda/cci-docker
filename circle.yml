dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - du -hs "$HOME/docker"
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
  override:
    - docker build -t cci-docker .
  post:
    - docker save cci-docker > ~/docker/image.tar

test:
  override:
    - echo "no tests"
